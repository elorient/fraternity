<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-help-action-heading" jhiTranslate="fraternityApp.helpAction.home.createOrEditLabel">Create or edit a Help Action</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!helpAction.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="helpAction.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fraternityApp.helpAction.to" for="field_to">To</label>
                    <select class="form-control" id="field_to" name="to" [(ngModel)]="helpAction.to" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === helpAction.to?.id ? helpAction.to : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fraternityApp.helpAction.from" for="field_from">From</label>
                    <select class="form-control" id="field_from" name="from" [(ngModel)]="helpAction.from" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === helpAction.from?.id ? helpAction.from : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
