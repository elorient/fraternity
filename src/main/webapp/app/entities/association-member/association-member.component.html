<div>
    <h2 id="page-heading">
        <span jhiTranslate="fraternityApp.associationMember.home.title">Association Members</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-association-member" [routerLink]="['/association-member/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="fraternityApp.associationMember.home.createLabel">
            Create new Association Member
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="associationMembers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fraternityApp.associationMember.isPresident">Is President</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let associationMember of associationMembers ;trackBy: trackId">
                <td><a [routerLink]="['/association-member', associationMember.id, 'view' ]">{{associationMember.id}}</a></td>
                <td>{{associationMember.isPresident}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/association-member', associationMember.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/association-member', associationMember.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'association-member/'+ associationMember.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
