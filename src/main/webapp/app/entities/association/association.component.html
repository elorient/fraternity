<div>
    <h2 id="page-heading">
        <span jhiTranslate="fraternityApp.association.home.title">Associations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-association" [routerLink]="['/association/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="fraternityApp.association.home.createLabel">
            Create new Association
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="associations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="fraternityApp.association.nSiret">N Siret</span></th>
            <th><span jhiTranslate="fraternityApp.association.statut">Statut</span></th>
            <th><span jhiTranslate="fraternityApp.association.asso">Asso</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let association of associations ;trackBy: trackId">
                <td><a [routerLink]="['/association', association.id, 'view' ]">{{association.id}}</a></td>
                <td>{{association.nSiret}}</td>
                <td>{{association.statut}}</td>
                <td>
                    <div *ngIf="association.asso">
                        <a [routerLink]="['../association-member', association.asso?.id, 'view' ]" >{{association.asso?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/association', association.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/association', association.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'association/'+ association.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
