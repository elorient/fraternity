<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-help-offer-heading" jhiTranslate="fraternityApp.helpOffer.home.createOrEditLabel">Create or edit a Help Offer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!helpOffer.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="helpOffer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fraternityApp.helpOffer.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="helpOffer.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fraternityApp.helpOffer.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="helpOffer.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fraternityApp.helpOffer.datePost" for="field_datePost">Date Post</label>
                    <div class="input-group">
                        <input id="field_datePost" type="text" class="form-control" name="datePost" ngbDatepicker  #datePostDp="ngbDatepicker" [(ngModel)]="helpOffer.datePost"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="datePostDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fraternityApp.helpOffer.dateStart" for="field_dateStart">Date Start</label>
                    <div class="input-group">
                        <input id="field_dateStart" type="text" class="form-control" name="dateStart" ngbDatepicker  #dateStartDp="ngbDatepicker" [(ngModel)]="helpOffer.dateStart"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateStartDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fraternityApp.helpOffer.dateEnd" for="field_dateEnd">Date End</label>
                    <div class="input-group">
                        <input id="field_dateEnd" type="text" class="form-control" name="dateEnd" ngbDatepicker  #dateEndDp="ngbDatepicker" [(ngModel)]="helpOffer.dateEnd"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateEndDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fraternityApp.helpOffer.helpO" for="field_helpO">Help O</label>
                    <select class="form-control" id="field_helpO" name="helpO" [(ngModel)]="helpOffer.helpO" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="helpActionOption.id === helpOffer.helpO?.id ? helpOffer.helpO : helpActionOption" *ngFor="let helpActionOption of helpactions; trackBy: trackHelpActionById">{{helpActionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fraternityApp.helpOffer.give" for="field_give">Give</label>
                    <select class="form-control" id="field_give" name="give" [(ngModel)]="helpOffer.give" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === helpOffer.give?.id ? helpOffer.give : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
