<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="associationMember">
            <h2><span jhiTranslate="fraternityApp.associationMember.detail.title">Association Member</span> {{associationMember.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fraternityApp.associationMember.isPresident">Is President</span></dt>
                <dd>
                    <span>{{associationMember.isPresident}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/association-member', associationMember.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
